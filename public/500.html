<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>500 - Algo de errado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <style>
  .error{
    font-family: 'Mali', cursive;
    font-size: 350%;
    font-style: bold;
    color: #88c057;
  }
  .rails-default-error-page {
    background-color: #BDF2CC;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom: #88c057 solid 4px;
    border-bottom-left-radius: 9px;
    border-bottom-right-radius: 9px;
    border-top: #88c057 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 115%;
    color: #88c057;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  
  <div class="dialog">
    <a href = "/">
      <img src="logo-128.png" size = "48"><br/><br/>
    </a>
    <div>
      <div class = "error">500</div>
      <h1>Desculpe, algo não está certo.</h1>
      <p>
        <small>O sistema pode está passando por uma instabilidade, faremos o possível para retomar o bom funcionamento.
        Você pode voltar para página inicial do <a href = "/">É vegano?</a>
        </small>
      </p>
      <br/>
    </div>
  </div>
</body>
</html>
